<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Art Style Recognizer</h1>
    <p>Upload an image to recognize its art style</p>
    <input type="file" id="fileInput" accept="image/*">
    <img id="preview" src="" alt="Image preview">
    <button id="submitBtn">Submit</button>
    <h3>Prediction:</h3>
    <pre id="result"></pre>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@latest/+esm";

        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select an image file first.');
                return;
            }

            const file = fileInput.files[0];
            const client = await Client.connect("waddaheaven/artStyle_recognizer");

            const result = await client.predict("/predict", { 
                image: file
            });

            document.getElementById('result').textContent = JSON.stringify(result.data, null, 2);
        });
    </script>
</body>
</html>
